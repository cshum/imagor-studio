type Query {
    listFiles(
        path: String!
        offset: Int!
        limit: Int!
        onlyFiles: Boolean
        onlyFolders: Boolean
        sortBy: SortOption
        sortOrder: SortOrder
    ): FileList!

    statFile(path: String!): FileStat

    listMetadata(prefix: String): [Metadata!]!
    getMetadata(key: String!): Metadata

    me: User
    user(id: ID!): User
    users(offset: Int = 0, limit: Int = 20): UserList!
}

type Mutation {
    uploadFile(path: String!, content: Upload!): Boolean!
    deleteFile(path: String!): Boolean!
    createFolder(path: String!): Boolean!

    setMetadata(key: String!, value: String!): Metadata!
    deleteMetadata(key: String!): Boolean!

    # User mutations - self operations, or admin operations with userId
    updateProfile(input: UpdateProfileInput!, userId: ID): User!
    changePassword(input: ChangePasswordInput!, userId: ID): Boolean!
    deactivateAccount(userId: ID): Boolean!
}

type User {
    id: ID!
    username: String!
    email: String!
    role: String!
    isActive: Boolean!
    createdAt: String!
    updatedAt: String!
}

type UserList {
    items: [User!]!
    totalCount: Int!
}

input UpdateProfileInput {
    username: String
    email: String
}

input ChangePasswordInput {
    currentPassword: String  # Optional when admin is changing another user's password
    newPassword: String!
}

# Existing types...
type FileList {
    items: [FileItem!]!
    totalCount: Int!
}

type FileItem {
    name: String!
    path: String!
    size: Int!
    isDirectory: Boolean!
}

type FileStat {
    name: String!
    path: String!
    size: Int!
    isDirectory: Boolean!
    modifiedTime: String!
    etag: String
}

enum SortOption {
    NAME
    SIZE
    MODIFIED_TIME
}

enum SortOrder {
    ASC
    DESC
}

scalar Upload

type Metadata {
    key: String!
    value: String!
    createdAt: String!
    updatedAt: String!
}

scalar JSON
