type Query {
    listFiles(
        path: String!
        offset: Int!
        limit: Int!
        onlyFiles: Boolean
        onlyFolders: Boolean
        sortBy: SortOption
        sortOrder: SortOrder
    ): FileList!

    statFile(path: String!): FileStat

    listMetadata(prefix: String): [Metadata!]!
    getMetadata(key: String!): Metadata
}

type Mutation {
    uploadFile(path: String!, content: Upload!): Boolean!
    deleteFile(path: String!): Boolean!
    createFolder(path: String!): Boolean!

    setMetadata(key: String!, value: String!): Metadata!
    deleteMetadata(key: String!): Boolean!
}

type FileList {
    items: [File!]!
    totalCount: Int!
}

type File {
    name: String!
    path: String!
    size: Int!
    isDirectory: Boolean!
}

type FileStat {
    name: String!
    path: String!
    size: Int!
    isDirectory: Boolean!
    modifiedTime: String!
    etag: String
}

enum SortOption {
    NAME
    SIZE
    MODIFIED_TIME
}

enum SortOrder {
    ASC
    DESC
}

scalar Upload

type Metadata {
    key: String!
    value: String!
    createdAt: String!
    updatedAt: String!
}

scalar JSON
